<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator terminator aldo sin windows</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <div class="box_frame">

        <div class="claculator">

            <input id="display" class="display" value=""></input>

            <div class="keyboard">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">0</button>
                <button class="btn btnAdd">+</button>
                <button class="btn btnSub">-</button>
                <button class="btn btnMul">*</button>
                <button class="btnDiv">/</button>
                <button class="btnClear">C</button>
                <button class="btnEqual">=</button>
            </div>
        </div>

    </div>
</body>
<script src="../js/script.js">
</script>

</html>
